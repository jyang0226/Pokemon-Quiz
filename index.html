<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Who's that Pokemon?</h1>
        <img id="pokemonImage" src="" alt="Guess me">
        <input type="text" id="userGuess" placeholder="enter guess here">
        <button id="submitGuess">Submit Guess</button>
        <p id="result"></p>
        <div class="pokemonCaught">
            <p>Amount of Pokemon Caught: <span id="score">0</span></p>
        </div>
    </div>
    <p2>toggle dark mode by pressing the 'space bar'</p2>
    <div id="message">There's nothing down here.</div>
    <script src="index.js"></script>
</body>
</html>
